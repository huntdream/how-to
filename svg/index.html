<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scalable Vector Graphics</title>
</head>
<body>
<svg width="200" height="200">
    <defs>
        <g transform="translate(60,0) rotate(30) scale(0.75) " id="ShapeGroup">
            <rect x="10" y="20" width="100" height="80" stroke="red" fill="#ccc"></rect>
            <circle cx="110" cy="100" r="40" stroke="#00f" fill="none" stroke-width="8"></circle>
        </g>
    </defs>
    <use xlink:href="#ShapeGroup" transform="translate(60,0) scale(0.5)"></use>
    <use xlink:href="#ShapeGroup" transform="translate(120,80) scale(0.4)"></use>
    <use xlink:href="#ShapeGroup" transform="translate(20,60) scale(0.25)"></use>
</svg>
</body>
</html>
